<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="form-grid">
        <div class="left">
            <img src="https://didongviet.vn/dchannel/wp-content/uploads/2023/08/dong-vat-hinh-nen-iphone-doc-dep-didongviet-23@2x-min-1-576x1024.jpg"
                alt="">
        </div>
        <div class="right">
            <h1>Đăng Nhập</h1>
            <div class="form-group">
                <input type="text" placeholder="Tên Tài Khoản">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-key"></i>
                <input type="password" placeholder="Mật Khẩu">
            </div>
            <button>ĐĂNG NHẬP</button>
            <h2>Quên mật khẩu?</h2>
            <div class="box">

                <h3>Facebook</h3>
                <h4>Google</h4>
                <h5>Twitter</h5>

            </div>
            <hr>
            <h3>Bạn chưa có tài khoản?
                <a href="https://www.youtube.com/watch?v=X6zRuWPVg24">Đăng ký tại đây</a>
            </h3>
        </div>


    </div>


</body>

</html>
